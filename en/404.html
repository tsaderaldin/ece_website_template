<!-- navbar and logo -->
<style>
  * {box-sizing: border-box;}
  
  body { 
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  #topbar {
    overflow: hidden;
    /* background-color: #b5dca6; */
    background-color: #ffffff !important;
    padding: 0px 0px;
    opacity: 0;
    transition: 0.4s;
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    top: 0;
    z-index: 99;
  }

  #navbar {
    overflow: hidden;
    /* background-color: #f1f1f1; */
    /* padding: 30px 10px; */
    transition: 0.4s;
    position: fixed;
    /* left: 50%;
    transform: translateX(-50%); */
    top: 0;
    z-index: 100;
    text-align: center;
  }
  
  #navbar a {
    float: left;
    color: black;
    text-align: center;
    padding: 0px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
  }

  .navbar-brand {
    display: flex;
    align-items: left;
  }
  
  #navbar #logo {
    font-size: 35px;
    font-weight: bold;
    transition: 0.4s;
    scale: 1;
  }
  
  #navbar a:hover {
    /* background-color: #ddd; */
    color: black;
  }
  
  #navbar a.active {
    background-color: #5E9673;
    color: white;
  }
  
  @media screen and (max-width: 580px) {
    #navbar {
      /* padding: 20px 10px !important; */
      position: absolute;
      width: 100%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #navbar a {
      float: none;
      display: block;
      text-align: center;
    }
    #topbartext {
      visibility: hidden;
    }
  }
</style>
